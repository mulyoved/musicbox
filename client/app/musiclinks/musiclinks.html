<div class="col-md-12">
<h1>Extract Music Links</h1>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Paste Text</label>
      <textarea class="form-control" id="exampleInputEmail1" placeholder="Text" rows="20" ng-model="vm.source"></textarea>
    </div>
  </form>
  <button class="btn btn-default" ng-click="vm.processText()">Process Text</button>
  <h2>Play the links at <a href="http://roll.io/">roll.io</a></h2>
</div>
